<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>You Choose</title>
</head>
<body>
  <div class="landing">
    <div class="landing__border"></div>
    <header class="landing__header">
        <h1 class="title">You Choose</h1>
        <h2 class="subtitle">Tell me your options and I pick up one for you :D</h2>
    </header>
    <article class="landing__content">
      <div class="card">
        <div class="card__title">
          <i class="custom-icon list"></i>
          <h3>Your options</h3>
        </div>
        <div class="card_content">
          <ul class="options-list"></ul>
        </div>
        <div class="card_footer">
          <div></div>
          <div></div>
        </div>
      </div>
    </article>
    <footer class="landing__footer"> 
      <div class="warning">
        <p class="warning-text">
          Your options are been saved in your browser.
        </p>
        <p class="warning-text">
          So don’t worry, the next time you show up, you wont have to write it 
          all over again
        </p>
      </div>
      <div class="credits">
        <h4>
          <span>Made with</span>
          <i class="custom-icon heart"></i>
          <span>by Fábio Romeiro</span>
        </h4>
      </div>
    </footer>
  </div>

  <script src="js/models/Restaurant.js"></script>
  <script src="js/models/Restaurants.js"></script>
  <script src="js/views/RestaurantsView.js"></script>
  <script src="js/controllers/RestaurantController.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
