<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>You Choose</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#27c0f0">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#27c0f0">
  <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="landing">
    <div class="landing__border"></div>
    <header class="landing__header">
        <h1 class="title">You Choose</h1>
        <h2 class="subtitle">Tell me your options and I'll pick one for you :D</h2>
    </header>
    <article class="landing__content">
      <div class="card">
        <div class="card__title">
          <i class="custom-icon list"></i>
          <h3>Your options</h3>
        </div>
        <div class="card__content">
          <ul class="options-list" data-options-list></ul>
        </div>
        <div class="card__footer">
          <div class="action-menu" data-feature="menu">
            <div class="editor-actions">
              <button class="btn btn--blue btn--icon btn--3d" data-button="add" >
                <span>Add a new one</span>
                <i class="custom-icon plus"></i>
              </button>
              <button class="btn btn--red btn--icon btn--3d" data-button="remove">
                <span>Remove mode</span>
                <i class="custom-icon minus"></i>
              </button>
              <button class="btn btn--yellow btn--icon btn--3d" data-button="edit">
                <span>Edit one</span>
                <i class="custom-icon pencil"></i>
              </button>
            </div>
            <div class="run-action">
              <button data-raffle-button class="btn btn--light-blue btn--circle btn--3d">
                Choose!
              </button>
            </div>
          </div>
          <div class="add-edit-mode hide" data-feature="add-edit">
            <form data-form class="form">
              <input id="id" type="hidden" data-form-input="id">
              <div class="form-section">
                <div class="form-field">
                  <label for="name">Name:</label>
                  <input 
                    id="name" 
                    class="text-input" 
                    type="text" 
                    data-form-input="name" 
                    placeholder="Starbucks"
                    autocomplete="off">
                </div>
                <div class="form-field">
                  <label for="price">Price: <span data-price-display></span></label>
                  <input 
                    id="price" 
                    class="range-slider"
                    type="range" 
                    min="1" 
                    max="5" 
                    value="1" 
                    data-form-input="price">
                </div>
              </div>
              <div class="form-section form-section--buttons">
                <button data-button="menu" type="button" class="btn btn--red btn--icon btn--3d">
                  <span>Cancel</span>
                  <i class="custom-icon x"></i>
                </button>
                <button type="submit" data-submit-button class="btn btn--blue btn--icon btn--3d">
                  <span>Add!</span>
                  <i class="custom-icon plus"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="remove-mode hide" data-feature="remove">
            <p>Touch on the items that you want to remove</p>
            <button data-button="menu" type="button" class="btn btn--green btn--icon btn--3d">
              <span>I'm done</span>
              <i class="custom-icon check"></i>
            </button>
          </div>
        </div>
      </div>
    </article>
    <footer class="landing__footer"> 
      <div class="warning">
        <p class="warning-text">
          Your options are been saved in your browser.
        </p>
        <p class="warning-text">
          So don’t worry, the next time you show up, you wont have to write it 
          all over again
        </p>
      </div>
      <div class="credits">
        <span>Made with</span>
        <i class="custom-icon heart"></i>
        <span>by Fábio Romeiro</span>
      </div>
    </footer>
  </div>
  
  <script src="lib/system.js"></script>
  <script>
    System.defaultJSExtensions = true;
    System.import('js/app.js').catch(err => console.error(err));
  </script>
</body> 
</html>
